<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel Web Sayfam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: left;
            top: 0;
            width: 100%;
            z-index: 2;
        }

        h1 {
            margin: 0;
            display: inline;
        }

        nav {
            background-color: #444;
            overflow: hidden;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

            nav a {
                display: inline-block;
                color: white;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
            }

                nav a:hover {
                    background-color: #555;
                }

        section {
            padding: 10px 20px 20px;
            text-align: justify;
            margin-top: 40px;
        }

        h2, h3 {
            color: #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #iletisim {
            font-family: 'Times New Roman', Courier, monospace;
            margin-bottom: 40px;
        }

            #iletisim img {
                max-width: 100%;
                height: auto;
                margin-bottom: 20px;
                border-radius: 5px;
            }

            #iletisim ul {
                list-style-type: none;
                padding: 0;
            }

            #iletisim li {
                margin-bottom: 15px;
                display: flex;
                align-items: center;
            }

            #iletisim i {
                margin-right: 10px;
                font-size: 24px;
            }

            #iletisim a {
                color: #333;
                text-decoration: none;
                font-weight: bold;
            }

                #iletisim a:hover {
                    color: #555;
                }

        #logo i {
            font-size: 36px;
            margin-right: 10px;
        }
        #iletisim form {
            max-width: 600px;
            margin: 0 auto;
        }

        #iletisim label {
            display: block;
            margin-bottom: 8px;
        }

        #iletisim input,
        #iletisim textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        #iletisim button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

            #iletisim button:hover {
                background-color: #45a049;
            }

        #harita {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <h1 id="logo"><i class="fas fa-user"></i> Hala ALTBOKİ </h1>
            <div id="menu">
                <a href="index.html">Anasayfa</a>
                <a href="contact.html">Hakkımda</a>
                <a href="iletisim.html">İletişim</a>
                <a href="protfolio.html">Portföy</a>
            </div>
        </nav>
    </header>

    <section id="iletisim">
        <h2>İletişim Bilgileri</h2>
      
        <ul>
            <li><i class="fas fa-phone"></i> <b> 05524387437 </b> </li>
            <li><i class="fas fa-envelope"></i> <a href="mailto:email@example.com">E-posta</a></li>
            <li><i class="fab fa-instagram"></i> <a href="https://www.instagram.com/kullanici_adi" target="_blank">Instagram</a></li>

        </ul>
        <br />
        <p><b>Bana aşağıdaki formu kullanarak mesaj gönderebilirsiniz: </b></p>
        <form action="#" method="post">
            <label for="adsoyad">Adınız Soyadınız:</label>
            <input type="text" id="adsoyad" name="adsoyad" required>

            <label for="email">E-posta Adresiniz:</label>
            <input type="email" id="email" name="email" required>

            <label for="mesaj">Mesajınız:</label>
            <textarea id="mesaj" name="mesaj" rows="4" required></textarea>

            <button type="submit">Mesaj Gönder</button>
        </form>
        <h2>Konum</h2>
        <div id="harita" style="text-align: center">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3006.196759544977!2d30.4674336!3d37.790249!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14c5b5df2a75a3bf%3A0x7ccba328f3ebe248!2sIsparta%2C%20Isparta%20Merkez%2FIsparta!5e0!3m2!1str!2str!4v1620928083691!5m2!1str!2str" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Kişisel Web Sayfam. Tüm hakları saklıdır.</p>
    </footer>

</body>
</html>
